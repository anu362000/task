<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <script src="script.js"></script>
</head>
<body>
    <iframe src="header.html" frameborder="0" scrolling="no" width="100%" height="100"></iframe>
        <div class="container">
    <form class="awesome-form">
        <h1>Register here</h1>
        <div class="form-group">
            <label for="firstNameInput">First name:</label>
            <input type="text" class="form-control" id="firstNameInput" placeholder="First name" onfocusout="validateFirstName();">
            <p id="firstNameError" class="error-message"></p>
        </div>

        <div class="form-group">
            <label for="lastNameInput">Last name:</label>
            <input type="text" id="lastNameInput" class="form-control" placeholder="Last name" onfocusout="validateLastName();">
            <p id="lastNameError" class="error-message"></p>
        </div>

        <div class="form-group">
            <label for="dobInput">Date of birth:</label>
            <input type="date" class="form-control" id="dobInput" onfocusout="validateDob();">
            <p id="dobError" class="error-message"></p>
        </div>

        <div class="form-group">
            <label for="ageInput">Age:</label>
            <input type="number" class="form-control" id="ageInput" placeholder="Age" onfocusout="validateAge();">
            <p id="ageError" class="error-message"></p>
        </div>

        <div class="form-group">
            <label for="phoneNumberInput">Phone number:</label>
            <input type="number" class="form-control" id="phoneNumberInput" placeholder="Phone number" onfocusout="validatePhoneNumber();">
            <p id="phoneNumberError" class="error-message"></p>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <div class="gender-radio">
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>
            <p id="genderError" class="error-message"></p>
        </div>

        <div class="form-group">
            <label for="emailInput">Email address:</label>
            <input type="email" class="form-control" id="emailInput" name="Email" placeholder="Email address" onfocusout="validateEmail();">
            <p id="emailError" class="error-message"></p>
        </div>

        <div class="form-group">
            <label for="addressInput">Address:</label>
            <input type="text" id="addressInput" class="form-control" placeholder="Address" onfocusout="validateAddress();">
            <p id="addressError" class="error-message"></p>
        </div>

        <div class="form-group">
            <label for="stateSelect">State:</label>
            <select class="form-control" id="stateSelect" placeholder="State" onfocusout="updateCities();">
                <option value="">State</option>
                <option value="KARNATAKA">KARNATAKA</option>
                <option value="KERALA">KERALA</option>
                <option value="MAHARASTRA">MAHARASTRA</option>
                <option value="TAMILNADU">TAMILNADU</option>
            </select>
            <p id="stateError" class="error-message"></p>
        </div>

        <div class="form-group">
            <label for="citySelect">City:</label>
            <select class="form-control" id="citySelect" placeholder="City">
                <option>City</option>
            </select>
            <p id="cityError" class="error-message"></p>
        </div>

        <div class="form-group">
            <label for="usernameInput">Username:</label>
            <input type="text" class="form-control" id="usernameInput" placeholder="Username" onfocusout="validateUsername();">
            <p id="usernameError" class="error-message"></p>
        </div>

        <div class="form-group">
            <label for="passwordInput">Password:</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" required onfocusout="validatePassword();">
            <p id="passwordError" class="error-message"></p>
        </div>

        <div class="form-group">
            <label for="confirmPasswordInput">Confirm password:</label>
            <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirm password" onfocusout="validateConfirmPassword();">
            <p id="confirmPasswordError" class="error-message"></p>
        </div>
        <button type="button" id="myButton" class="btn btn-block btn-primary">Register</button>
    </form>
    </div>
    <iframe src="footer.html" frameborder="0" scrolling="no" width="100%" height="100"></iframe>
</body>
</html>
